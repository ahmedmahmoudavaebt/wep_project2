<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/second.css"> 
    <title>Welcome to Smart Diagnosis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #000000;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
        }
    </style>
</head>
<body>
  
    <div class="content">
        <h1 class="anim">Welcome to Smart Diagnosis</h1>
        <div class="anim">
            <button onclick="redirectToURL('Patient/login.html')"><span></span>Patient</button>
            <button onclick="redirectToPage('doctor/login.html')"><span></span>Doctor</button>
        </div>
    </div>
    <script>
        function redirectToURL(url) {
            window.location.href = url;
        }
        function redirectToPage(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
